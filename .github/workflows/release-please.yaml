name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}
      version: ${{ steps.release-please.outputs.version }}
    steps:
      - id: release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT_WORKFLOW_REPO }}
          config-file: .github/workflows/config/release-please-config.json
          manifest-file: .github/workflows/config/.release-please-manifest.json

  build-deploy-prod:
    name: Build & Deploy in prod
    needs: [ release-please ]
    if: ${{ needs.release-please.outputs.release_created }}
    secrets: inherit
    uses: ./.github/workflows/reusable-deploy.yaml
    with:
      tag: ${{ needs.release-please.outputs.version }}
      environment: prod
