networks:
  default: ~
  hostmanager:
    external: true

services:
  php:
    build:
      context: .
      target: bebou_php_dev
    container_name: bebou-php
    env_file:
      - docker.env
      - docker.env.local
    volumes:
      - ./:/srv:rw
      - ./.docker/config/bashrc:/home/appuser/.bashrc
      - ./.docker/config/bash_aliases:/home/appuser/.bash_aliases
      - ./.docker/data/history:/home/appuser/.bash_history
      - caddy_data:/data
      - caddy_config:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bebou-php.rule=Host(`bebou.localhost`)"
      - "traefik.http.routers.bebou-php.entryPoints=web,websecure"
      - "traefik.http.routers.bebou-php.tls=true"
    networks:
      - hostmanager
      - default

volumes:
  caddy_data: ~
  caddy_config: ~
