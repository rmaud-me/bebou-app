networks:
  default: ~
  hostmanager:
    external: true

services:
  php:
    build:
      context: .
      target: bebou_php_dev
    container_name: bebou-php
    env_file:
      - docker.env
      - docker.env.local
    volumes:
      - ./:/srv:rw,cached

      - ./.docker/config/bashrc:/home/appuser/.bashrc
      - ./.docker/config/bash_aliases:/home/appuser/.bash_aliases
      - ./.docker/data/history:/home/appuser/.bash_history

  mailcatcher:
    image: axllent/mailpit
    container_name: bebou-mail
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bebou-mail.rule=Host(`bebou-mail.localhost`)"
      - "traefik.http.routers.bebou-mail.entryPoints=web,websecure"
      - "traefik.http.routers.bebou-mail.tls=true"
      - "traefik.http.services.bebou-mail.loadbalancer.server.port=8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - hostmanager
      - default

  nginx:
    image: nginx:1.29-alpine
    container_name: bebou-nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bebou-nginx.rule=Host(`bebou.localhost`)"
      - "traefik.http.routers.bebou-nginx.entryPoints=web,websecure"
      - "traefik.http.routers.bebou-nginx.tls=true"
    volumes:
      - ./public:/srv/public:ro
      - ./.docker/nginx/dev.nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hostmanager
      - default
    depends_on:
      php:
        condition: service_healthy
